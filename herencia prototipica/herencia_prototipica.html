<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Animal(nombre,genero){
            //ATRINUTOS
            this.nombre=nombre;
            this.genero=genero;
        }
        //METODOS AGREGADOS AL PROTOTiPO DE LA FUNCION CONSTRUCTORA
        //Herencia prototipica
        Animal.prototype.sonar=function(){
            console.log(`Hago sonidos poque estoy vivo`)
        }
        Animal.prototype.saludar=function(){
            console.log(`Hola me llamo ${this.nombre}`)
        }

        //Herencia prototipica
        function Perro(nombre,genero,tamanio){
            this.super= Animal;  //su elemento padre va ser animal        
            this.super(nombre,genero);
            this.tamanio=tamanio;
        }
        
        //Perro esta heredando de animal
        Perro.prototype=new Animal();
        Perro.prototype.constructor=Perro;

        //Sobreescritura de metodo del Prototipo padre en el hijo
        Perro.prototype.sonar=function(){
            console.log(`Soy un perro y mi sonido es un ladrido`)
        }
        Perro.prototype.ladrar=function(){
            console.log(`Guaaaauu  Guaaaauu`)
        }

        var Snoopy = new Perro("Snoopy","Macho","Mediano")
        var lolaBunny = new Animal("lolaBunny","Hembra")
    
        console.log(Snoopy)
        console.log(lolaBunny)
        
        Snoopy.saludar()
        Snoopy.sonar()
        Snoopy.ladrar()
        

        lolaBunny.sonar()
        lolaBunny.saludar()
        

    </script>
</body>
</html>
