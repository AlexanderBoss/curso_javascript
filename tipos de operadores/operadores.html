<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Operadores*/
        /*Aritmeticos   +-* /% ()  */

        var a = 5+5
        var b=5%2
        console.log(a);
        console.log(b);

        /*Relacionales  <> <= >= = == === != !== */

        console.log(8<9)
        console.log(8>9)
        console.log(8<=9)
        console.log(8>=9)
        console.log(8!=9)
        console.log(8!==9)
        /*
        = 1 es asigancion de variable
        == 2 solo estamos comparando los valores
        === comparamos los valores  y el tipo de dato
        */

        console.log(7==7)
        console.log("7"==7)
        console.log("7"===7)
        console.log(0 ===false)
        
        
        /*Incremento Decremento*/
        var i=2
        i +=2
        console.log(i)

        //operador unario
        i++;
        i--;
        ++i;
        --i;

        /*Logicos 
            !    NOT
            ||   OR   Cuando una de las condiciones cumpla es verdadero
            &&   AND  Todas deben ser verdaderos sino sera falso
        */
        console.log( (9===9) || ("9"===9))
        console.log( (9===9) && ("9"===9))
        







    </script>
    
</body>
</html>
