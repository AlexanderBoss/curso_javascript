<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const set=new Set([1,2,3,3,33,34,4,5,false,{},"hola","HOLA"]);
        console.log(set);

        const set2=new Set();
        set2.add(1)
        set2.add(2)
        set2.add(3)
        set2.add(4)
        set2.add(4)
        set2.add(4)
        set2.add(false)
        set2.add(false)
        set2.add(true)
        set2.add(true)
        
        console.log(set2)
        console.log(set2.size)

        console.log("recorriendo set")
        for(item of set){
            console.log(item)
        }


        console.log("recorriendo set2")
        set2.forEach(item =>console.log(item))

        //para pasar a un arreglo
        var arr=Array.from(set)
        console.log(arr)

        //para borrar
        set.delete("hola")
        console.log(set)
        
        //buscar si hay la palabra en la collecion
        console.log(set.has("hola"))
        console.log(set.has(1))

        //limpiar toda la coleccion
        set2.clear();
        console.log(set2)




        
    </script>
</body>
</html>
