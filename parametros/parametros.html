<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //parametros REST
        function sumnar(a,b,...c){
            var resultado = a+b;
            
            c.forEach(function(n){
                resultado += n
            });
            return resultado
        }
        console.log(sumnar(1,2))
        console.log(sumnar(1,2,3))
        console.log(sumnar(1,2,3,4))
        console.log(sumnar(1,2,3,4,5))
        console.log(sumnar(1,2,3,4,5,6))
        console.log(sumnar(1,2,3,4,5,6,7))

        //OPERADOR DE PROPAGACION
        var arr1=[1,2,3,4,5]
        var arr2=[5,6,7,8,9]

        console.log(arr1,arr2)
        
    </script>
    
</body>
</html>
