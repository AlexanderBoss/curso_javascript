<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        class Animal{
            //el constructor es un metodo especial que se ejecuta
            //en el momento de instanciar la clase
            constructor(nombre,genero){
                this.nombre = nombre;
                this.genero = genero;
            }

            //Metodos
            sonar(){
            console.log(`Hago sonidos porque estoy vivo`)
            }
            saludar(){
            console.log(`Hola me llamo ${this.nombre}`)
            }


        }
        class Perro extends Animal{
            constructor(nombre,genero,tamanio){
                //con el metodo super se manda a llamar ejecuta
                //el constructor de la clase padre
                super(nombre,genero);
                this.tamanio=tamanio;
                this.raza=null;
            }

            sonar(){
                console.log(`Soy un perro y mi sonido es un ladrido`)
            };
            ladrar(){
                console.log(`Guaau Guaau`)
            };

            static queEres(){
                console.log(`Los perros somos animales mamiferos
                que pertenecemos a la familia de los caninos.Somos considerados los mejores amigos del hombre`)
            };
            //Los setters y getters son m√©todos especiales que nos
            //permiten establecer y obtener los valores de atributos de nuestra clase
            
            // get obtener valores
            get getRaza(){
                return this.raza;
            }

            //setters modifica los valores

            set setRaza(raza){
                this.raza=raza;
            }

        }

        Perro.queEres();

        class Conejo extends Animal{
            constructor(nombre,genero,tamanio){
                super(nombre,genero);
                this.tamanio=tamanio;
            }
            sonar(){
                console.log(`Soy un conejo y hago sonidos sileciosos`)
            }
            saludar(){
                console.log(`Hola me llamo ${this.nombre} como esta`)
            }
        }
        
        var mimi   = new Conejo("Mimi","Hembra","Mediano");
        var scooby = new Perro("Scooby","Macho","Gigante");

        console.log(mimi);
        mimi.saludar();
        mimi.sonar();
    
        console.log(scooby);
        scooby.saludar()
        scooby.sonar();
        scooby.ladrar();
        console.log(scooby.getRaza);
        scooby.setRaza="Gran Danes";
        console.log(scooby.getRaza);

    </script>
    
</body>
