<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Los simbolos se utilizan para crear proiedades privadas 
    de los objetos
    <script>
        var id= Symbol("id")
        var id2=Symbol("id2")

        console.log(id===id2)
        console.log(typeof id,typeof id2)

        const NOMBRE=Symbol()
        const SALUDAR=Symbol()
        const persona={
            [NOMBRE]:"alexander"
        }
        console.log(persona)

        persona.NOMBRE="Erick"
        console.log(persona)
        console.log(persona.NOMBRE)
        console.log(persona[NOMBRE])
    
        persona[SALUDAR]=function(){
            console.log("Hola");
        }
        console.log(persona)
        persona[SALUDAR]()


    </script>

</body>
</html>
