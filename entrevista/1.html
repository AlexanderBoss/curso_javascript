<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arrayFuncion = function(arr1, arr2) {
            let puntos = 0;
            let puntos2 = 0;
            arr1.forEach(function(i, e) {
                puntos++;
                if (arr1[e] % 2 == 1) {
                    puntos += 3;
                }
                if (String(arr1[i]).includes('5')) {
                    puntos = puntos + 5
                }
                if (arr2[e]) {
                    puntos2++;
                    if (arr2[e] % 2 == 1) {
                        puntos += 3;
                    }
                    if (String(arr2[i]).includes('5')) {
                        puntos2 += 5
                    }
                }
            });
            return {
                "arr1": puntos,
                "arr2": puntos2
            }
        }
        console.log(arrayFuncion([1, 2, 3, 4, 5, 6, 15], [8, 9, 15, 5, 6, 55]));
    </script>
</body>
</html>
