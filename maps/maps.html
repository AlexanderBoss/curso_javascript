    <script>
        var mapa=new Map();

        //agregamos a nuestra variable nombre
        mapa.set("nombre","Alexander Papuico Miranda") 
        console.log(mapa.get("nombre"))  
        //borramos nuestro variable apellido  
        mapa.delete("apellido")   

        mapa.set(19,"diecinueve")
        mapa.set(false,"false")
        mapa.set({},{})
     
        console.log(mapa)

        for(var [key,value] of mapa){

        }
